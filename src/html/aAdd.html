<!DOCTYPE html>
<html>
<body>
<h1>Adding Array numbers</h1>
<button onclick="myFuction()">Try it</button>
<p id= "demo">
<script>
var fruits= ["banana","apple","pinApple","kiwi"];
document.getElementById("demo").innerHTML=fruits;
 function myFuction()
 {
 	fruits.push("lemu");
 	document.getElementById("demo").innerHTML=fruits;
 }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<p>this program yousing to infinity while loop</p>
<button onclick="myFunction()">try it</button>
<p id="demo"></p>
<script>
function myFunction(){
	var  myNumber= 2;
	var txt = "";
	while(myNumber != Infinity) {
		myNumber= myNumber * myNumber ;
		txt = txt + myNumber +  "<br>" ;
	}
document.getElementById("demo").innerHTML = txt ;
}	
</script>
</body>
</html>
